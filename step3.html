		<script>
			function getUrlParameter(name) {
				name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
				var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
				var results = regex.exec(location.search);
				return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
			}
			if(getUrlParameter('email')) {
				var businessName = getUrlParameter('email').split('@')[1].split('.')[0];
				businessName = businessName.charAt(0).toUpperCase() + businessName.slice(1);
				document.getElementById('bl-mkt-list-name').value = businessName;
			} else {
				document.getElementById('bl-mkt-list-name').focus();
			}
			document.addEventListener("touchstart", function() {},false);
			document.getElementById('bl-mkt-submit').onclick = function(e) {
				e.preventDefault();
				this.classList.add('is-submitted');
				this.setAttribute('disabled', 'true');
				goForth();
			}
			document.getElementById('bl-mkt-form').onsubmit = function(e) {
				e.preventDefault();
				goForth();
			}
			function goForth() {
				setTimeout(function() {
					window.location.href = 'step4.html';
				}, 1000);
			}
		</script>
